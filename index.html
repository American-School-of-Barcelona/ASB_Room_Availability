<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ASB Room Availability</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="page">
      <header class="top">
        <div class="title">
          <p class="eyebrow">ASB room availability</p>
          <h1>Live floor use</h1>
          <p class="sub">Pick a day, period, and floor to see which rooms are in use.</p>
        </div>
        <a class="logout-btn" href="/logout">Sign out</a>
      </header>

      <section class="filters">
        <label class="filter-card">
          Day
          <select id="daySelect"></select>
        </label>
        <label class="filter-card">
          Period
          <select id="periodSelect"></select>
        </label>
        <label class="filter-card">
          Floor
          <select id="floorSelect"></select>
        </label>
      </section>

      <section class="legend">
        <div class="swatch used"></div>
        <span>In use</span>
        <div class="swatch free"></div>
        <span>Open</span>
      </section>

      <section class="room-status">
        <table>
          <thead>
            <tr>
              <th scope="col">Room</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody id="roomTableBody"></tbody>
        </table>
      </section>

      <main class="map" id="mapWrap">
        <img id="floorImage" alt="Floor plan">
      </main>

      <noscript>This page needs JavaScript to load the schedule data.</noscript>
    </div>

    <script src="app.js"></script>
  </body>
</html>
